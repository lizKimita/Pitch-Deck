{% macro displayCategories(categories_list) %}

    {% for category in categories_list %}
        <li>{{ category.title}}</li>
    {% endfor %}

{% endmacro %}

{% macro displayPitches(pitches_list) %}

    {% for pitch in pitch_list %}
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <h2> {{ pitch.pitch}} </h2>
        <p> {{ pitch.postedOn}}</p>
        </div>
    {% endfor %}
